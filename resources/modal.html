<button data-remodal-action="close" class="remodal-close"></button>
<div class="row title-row">
    <div class="song-header-art-wrapper">
        <img id="song-album-art" class="song-album-arts" height="150px" width="150px" />
    </div>
    <div class="song-header-title-wrapper">
        <h1 id="song-header-title" class="song-header-title">...</h1>
    </div>
</div>
<div class="song-form-wrapper">
    <form class="song-form">
        <div class="row input-row">
            <div class="input-label">
                <h1 class="input-label-text">Title</h1>
            </div>
            <div class="input-input">
                <input id="song-input-title" type="text" class="input-input-input">
            </div>
            <div style="clear: both;"></div>
        </div>
        <div class="row input-row">
            <div class="input-label">
                <h1 class="input-label-text">Artist</h1>
            </div>
            <div class="input-input">
                <input id="song-input-artist" type="text" class="input-input-input">
            </div>
            <div style="clear: both;"></div>
        </div>
        <div class="row input-row">
            <div class="input-label">
                <h1 class="input-label-text">Album</h1>
            </div>
            <div class="input-input">
                <input id="song-input-album" type="text" class="input-input-input">
            </div>
            <div style="clear: both;"></div>
        </div>
        <div class="row input-row">
            <div class="input-label">
                <h1 class="input-label-text">Genre</h1>
            </div>
            <div class="input-input">
                <input id="song-input-genre" type="text" class="input-input-input">
            </div>
            <div style="clear: both;"></div>
        </div>
        <div class="row input-row">
            <div class="input-label">
                <h1 class="input-label-text">Art</h1>
            </div>
            <div class="input-input">
                <input id="song-input-art" type="text" class="input-input-input">
            </div>
            <div style="clear: both;"></div>
        </div>
        <div class="row button-row">
            <button data-remodal-action="cancel" class="remodal-cancel button-left">Cancel</button>
            <button data-remodal-action="confirm" class="remodal-confirm button-right">Download</button>
        </div>
    </form>
</div>
