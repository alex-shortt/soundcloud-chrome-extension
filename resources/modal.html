<button data-remodal-action="close" class="remodal-close"></button>
<div class="row title-row">
    <div class="song-header-art-wrapper">
        <img id="song-album-art" class="song-album-arts" height="150px" width="150px" />
    </div>
    <div class="song-header-title-wrapper">
        <h1 id="song-header-title" class="song-header-title">...</h1>
    </div>
</div>
<div class="song-form-wrapper">
    <form class="song-form">
        <div class="row">
            <div class="column">
                <div class="fancy-input-wrapper">
                    <input id="song-input-title" type="text" class="fancy-input-input">
                    <label for="song-input-title" class="fancy-input-label">
                        <span class="fancy-input-span">Title</span>
                    </label>
                    <div class="overlay fancy-input-overlay"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="column">
                <div class="fancy-input-wrapper">
                    <input id="song-input-artist" type="text" class="fancy-input-input">
                    <label for="song-input-artist" class="fancy-input-label">
                        <span class="fancy-input-span">Artist</span>
                    </label>
                    <div class="overlay fancy-input-overlay"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="column">
                <div class="fancy-input-wrapper">
                    <input id="song-input-album" type="text" class="fancy-input-input">
                    <label for="song-input-album" class="fancy-input-label">
                        <span class="fancy-input-span">Album</span>
                    </label>
                    <div class="overlay fancy-input-overlay"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="column">
                <div class="fancy-input-wrapper">
                    <input id="song-input-genre" type="text" class="fancy-input-input">
                    <label for="song-input-genre" class="fancy-input-label">
                        <span class="fancy-input-span">Genre</span>
                    </label>
                    <div class="overlay fancy-input-overlay"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="column">
                <div class="fancy-input-wrapper">
                    <input id="song-input-art" type="text" class="fancy-input-input">
                    <label for="song-input-art" class="fancy-input-label">
                        <span class="fancy-input-span">Art</span>
                    </label>
                    <div class="overlay fancy-input-overlay"></div>
                </div>
            </div>
        </div>
        <div class="row button-row">
            <button data-remodal-action="cancel" class="remodal-cancel button-left">Cancel</button>
            <button data-remodal-action="confirm" class="remodal-confirm button-right">Download</button>
        </div>
    </form>
</div>
